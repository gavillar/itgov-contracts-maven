<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituídos</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendors/iconly/bold.css">
    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="third_party_substitute_employees.css">
</head>

<body>

<div id="app">
    <div id="top-menu">
        <div class="logo">
            <a href="dashboard.html"><img src="/assets/images/logo/logo-design2.png" width="150" alt="Logo"></a>
        </div>
        <ul class="menu">
            <li><a href="/home"><i class="bi bi-grid-fill"></i> Dashboard</a></li>
            <li ><a href="/showThirdPartyEmployees"><i class="bi bi-grid-fill"></i> Terceiros</a></li>
            <li><a href="/showVendorContacts"><i class="bi bi-grid-fill"></i> Contatos</a></li>
            <li><a href="/terceiros"><i class="bi bi-grid-fill"></i> Acessos Prestadores</a></li>
            <li><a href="/CLT"><i class="bi bi-grid-fill"></i> CLT</a></li>
            <li><a href="/terceiros"><i class="bi bi-grid-fill"></i> Visão das Squads</a></li>
            <li><a href="/terceiros"><i class="bi bi-grid-fill"></i> Funcionários</a></li>
            <li class="active"><a href="/showThirdPartyEmployee"><i class="bi bi-grid-fill"></i> Histórico de Substituições</a></li>
        </ul>
    </div>
</div>

<div class="parent">
    <div class="table_substitute_employee">
        <a th:href="@{/showNewSubstituteEmployeeForm}" class="btn btn-primary btn-sm btn-add">Adicionar subistituído ></a>
        <table class="table table-bordered table-responsive">
            <thead>
            <tr>
                <th>Alterar</th>
                <th>Apagar</th>
                <th>ID</th>
                <th>Nome Completo</th>
                <th>Email</th>
                <th>Nome de quem substituiu</th>
                <th>Email de quem substituiu</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="thirdPartySubstituteEmployee : ${listSubstituteEmployees}">
                <td><a th:href="@{/showSubstituteFormForUpdate/{id}(id=${thirdPartySubstituteEmployee.id})}" class="btn btn-primary btn-sm">Alterar</a></td>
                <td>
                    <script type="text/javascript">
                            function confirmDeletion() {
                                return confirm("Tem certeza de que deseja excluir esta substituição ?");
                            }
                        </script>
                    <a th:href="@{/deleteSubstituteEmployee/{id}(id=${thirdPartySubstituteEmployee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirmDeletion();">
                        Apagar
                    </a>
                </td>
                <td th:text="${thirdPartySubstituteEmployee.id}"></td>
                <td th:text="${thirdPartySubstituteEmployee.completeName}"></td>
                <td th:text="${thirdPartySubstituteEmployee.email}"></td>
                <td th:text="${thirdPartySubstituteEmployee.completeNameSubstitute}"></td>
                <td th:text="${thirdPartySubstituteEmployee.emailSubstitute}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.js"></script>

</body>
</html>
