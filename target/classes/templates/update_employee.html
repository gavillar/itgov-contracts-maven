<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Atualizar OS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="update_employee.css">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Atualizar OS</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${thirdPartyEmployee}" method="post">

            <input type="hidden" th:field="*{id}" />

            <label for="legalOps">Numero LegalOps</label>
            <input type="text" th:field="*{legalOps}" id="legalOps" class="form-control mb-4 col-4">

            <label for="orderService">Numero OS</label>
            <input type="text" th:field="*{orderService}" id="orderService" class="form-control mb-4 col-4">

            <label for="functionName">Cargo</label>
            <input type="text" th:field="*{functionName}" id="functionName" class="form-control mb-4 col-4">

            <label for="role">Papel</label>
            <input type="text" th:field="*{role}" id="role" class="form-control mb-4 col-4">

            <label for="completeName">Nome Completo</label>
            <input type="text" th:field="*{completeName}" id="completeName" class="form-control mb-4 col-4">

            <label for="cpf">CPF</label>
            <input type="text" th:field="*{cpf}" id="cpf" class="form-control mb-4 col-4">

            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control mb-4 col-4">

            <label for="fup">FUP</label>
            <input type="text" th:field="*{fup}" id="fup" class="form-control mb-4 col-4">

            <label for="statusOrderService">Status OS</label>
            <input type="text" th:field="*{statusOrderService}" id="statusOrderService" class="form-control mb-4 col-4">

            <label for="vendor">Vendor</label>
            <input type="text" th:field="*{vendor}" id="vendor" class="form-control mb-4 col-4">

            <label for="initialDateLegalOps">Data Inicio LegalOps</label>
            <input type="date" th:field="*{initialDateLegalOps}" id="initialDateLegalOps" class="form-control mb-4 col-4">

            <label for="finalDateLegalOps">Data Fim LegalOps</label>
            <input type="date" th:field="*{finalDateLegalOps}" id="finalDateLegalOps" class="form-control mb-4 col-4">

            <label for="initialDateRecourse">Data Inicio do Recurso</label>
            <input type="date" th:field="*{initialDateRecourse}" id="initialDateRecourse" class="form-control mb-4 col-4">

            <label for="initialDateContract">Inicio do Contrato</label>
            <input type="date" th:field="*{initialDateContract}" id="initialDateContract" class="form-control mb-4 col-4">

            <label for="finalDateContract">Data final do Contrato</label>
            <input type="date" th:field="*{finalDateContract}" id="finalDateContract" class="form-control mb-4 col-4">

            <label for="warningMaturity">Aviso do Vencimento</label>
            <input type="date" th:field="*{warningMaturity}" id="warningMaturity" class="form-control mb-4 col-4">

            <label for="exitDate">Data saida</label>
            <input type="date" th:field="*{exitDate}" id="exitDate" class="form-control mb-4 col-4">

            <label for="valueContract">Valor</label>
            <input type="text" th:field="*{valueContract}" id="valueContract" class="form-control mb-4 col-4">

            <label for="analysisHR">Analise RH</label>
            <input type="text" th:field="*{analysisHR}" id="analysisHR" class="form-control mb-4 col-4">

            <label for="vertical">Vertical</label>
            <input type="text" th:field="*{vertical}" id="vertical" class="form-control mb-4 col-4">

            <label for="squad">Squad</label>
            <input type="text" th:field="*{squad}" id="squad" class="form-control mb-4 col-4">

            <label for="bU">BU</label>
            <input type="text" th:field="*{bU}" id="bU" class="form-control mb-4 col-4">

            <label for="alocation">Alocacao</label>
            <input type="text" th:field="*{alocation}" id="alocation" class="form-control mb-4 col-4">

            <label for="borrowedTo">Emprestado Para</label>
            <input type="text" th:field="*{borrowedTo}" id="borrowedTo" class="form-control mb-4 col-4">

            <label for="observation">Observacao</label>
            <input type="text" th:field="*{observation}" id="observation" class="form-control mb-4 col-4">

            <label for="oldEmail">Email antigo</label>
            <input type="text" th:field="*{oldEmail}" id="oldEmail" class="form-control mb-4 col-4">

            <label for="manager">Gestor Direto</label>
            <input type="text" th:field="*{manager}" id="manager" class="form-control mb-4 col-4">


            <button type="submit" class="btn btn-info col-2">Atualizar</button>

        </form>
    </div>
</body>
</html>
