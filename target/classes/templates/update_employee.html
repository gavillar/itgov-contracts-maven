<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Atualizar OS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .table-container {
            background-color: #dcdcdc;
            border-radius: 8px; 
        }
        .container {
            margin-left: 80px;
            padding-left: 0;
            padding-right: 0;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .header img {
            margin-right: 15px;
        }

         .btn-info {
            background-color: #0056b3;
            border-color: #0056b3;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .btn-info:hover {
            background-color: #004494;
            border-color: #003d79;
        }
        .btn-info:focus, .btn-info.focus {

    </style>
</head>

<body>
    <div class="container">
        <hr>
        <h2>Atualizar OS</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para o ID -->
			<input type="text" th:field="*{legalOps}" placeholder="Número LegalOps" class="form-control mb-4 col-4">
            <input type="text" th:field="*{orderService}" placeholder="Número OS" class="form-control mb-4 col-4">
            <input type="text" th:field="*{functionName}" placeholder="Cargo" class="form-control mb-4 col-4">
            <input type="text" th:field="*{role}" placeholder="Papel" class="form-control mb-4 col-4">
            <input type="text" th:field="*{completeName}" placeholder="Nome Completo" class="form-control mb-4 col-4">
            <input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <input type="text" th:field="*{fup}" placeholder="FUP" class="form-control mb-4 col-4">
            <input type="text" th:field="*{statusOrderService}" placeholder="Status OS" class="form-control mb-4 col-4">
            <input type="text" th:field="*{vendor}" placeholder="Vendor" class="form-control mb-4 col-4">
            <input type="date" th:field="*{initialDateLegalOps}" placeholder="Data Início LegalOps" class="form-control mb-4 col-4">
            <input type="date" th:field="*{finalDateLegalOps}" placeholder="Data Fim LegalOps" class="form-control mb-4 col-4">
            <input type="date" th:field="*{initialDateRecourse}" placeholder="Data Início do Recurso" class="form-control mb-4 col-4">
            <input type="date" th:field="*{initialDateContract}" placeholder="Início do Contrato" class="form-control mb-4 col-4">
            <input type="date" th:field="*{finalDateContract}" placeholder="Data final do Contrato" class="form-control mb-4 col-4">
            <input type="date" th:field="*{warningMaturity}" placeholder="Aviso do Vencimento" class="form-control mb-4 col-4">
            <input type="date" th:field="*{exitDate}" placeholder="Data saída" class="form-control mb-4 col-4">
            <input type="text" th:field="*{valueContract}" placeholder="Valor" class="form-control mb-4 col-4">
            <input type="text" th:field="*{analysisHR}" placeholder="Análise RH" class="form-control mb-4 col-4">
            <input type="text" th:field="*{vertical}" placeholder="Vertical" class="form-control mb-4 col-4">
            <input type="text" th:field="*{squad}" placeholder="Squad" class="form-control mb-4 col-4">
            <input type="text" th:field="*{bU}" placeholder="BU" class="form-control mb-4 col-4">
            <input type="text" th:field="*{alocation}" placeholder="Alocação" class="form-control mb-4 col-4">
            <input type="text" th:field="*{borrowedTo}" placeholder="Emprestado Para" class="form-control mb-4 col-4">
            <input type="text" th:field="*{observation}" placeholder="Observação" class="form-control mb-4 col-4">
            <input type="text" th:field="*{oldEmail}" placeholder="Email antigo" class="form-control mb-4 col-4">
            <input type="text" th:field="*{manager}" placeholder="Gestor Direto" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Atualizar</button>

        </form>
    </div>
</body>
</html>
