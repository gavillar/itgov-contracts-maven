<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Atualizar Vendor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="update_vendor_contact.css">
</head>

<body>
<div class="container">
    <hr>
    <h2>Atualizar Vendor</h2>

    <form action="#" th:action="@{/saveVendorContact}" th:object="${vendorContact}" method="post">
        <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para o ID -->
        <input type="text" th:field="*{vendor}" placeholder="Vendor" class="form-control mb-4 col-4">
        <input type="text" th:field="*{contact}" placeholder="Contato" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{cellPhone}" placeholder="Telefone" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Atualizar</button>

    </form>
</div>
</body>
</html>
