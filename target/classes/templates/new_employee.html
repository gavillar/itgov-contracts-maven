<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="new_employee.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Cadastrar OS</h1>

        <form action="#" th:action="@{/saveEmployee}" th:object="${thirdPartyEmployee}" method="post">
            <label for="legalOps">Numero LegalOps</label>
            <input type="text" id="legalOps" th:field="*{legalOps}" class="form-control mb-4 col-4">

            <label for="orderService">Numero OS</label>
            <input type="text" id="orderService" th:field="*{orderService}" class="form-control mb-4 col-4">

            <label for="functionName">Cargo</label>
            <input type="text" id="functionName" th:field="*{functionName}" class="form-control mb-4 col-4">

            <label for="role">Papel</label>
            <input type="text" id="role" th:field="*{role}" class="form-control mb-4 col-4">

            <label for="completeName">Nome Completo</label>
            <input type="text" id="completeName" th:field="*{completeName}" class="form-control mb-4 col-4">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" th:field="*{cpf}" class="form-control mb-4 col-4">

            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control mb-4 col-4">

            <label for="fup">FUP</label>
            <input type="text" id="fup" th:field="*{fup}" class="form-control mb-4 col-4">

            <label for="statusOrderService">Status OS</label>
            <input type="text" id="statusOrderService" th:field="*{statusOrderService}" class="form-control mb-4 col-4">

            <label for="vendor">Vendor</label>
            <input type="text" id="vendor" th:field="*{vendor}" class="form-control mb-4 col-4">

            <label for="initialDateLegalOps">Data Inicio LegalOps</label>
            <input type="date" id="initialDateLegalOps" th:field="*{initialDateLegalOps}" class="form-control mb-4 col-4">

            <label for="finalDateLegalOps">Data Fim LegalOps</label>
            <input type="date" id="finalDateLegalOps" th:field="*{finalDateLegalOps}" class="form-control mb-4 col-4">

            <label for="initialDateRecourse">Data Inicio do Recurso</label>
            <input type="date" id="initialDateRecourse" th:field="*{initialDateRecourse}" class="form-control mb-4 col-4">

            <label for="initialDateContract">Inicio do Contrato</label>
            <input type="date" id="initialDateContract" th:field="*{initialDateContract}" class="form-control mb-4 col-4">

            <label for="finalDateContract">Data final do Contrato</label>
            <input type="date" id="finalDateContract" th:field="*{finalDateContract}" class="form-control mb-4 col-4">

            <label for="warningMaturity">Aviso do Vencimento</label>
            <input type="date" id="warningMaturity" th:field="*{warningMaturity}" class="form-control mb-4 col-4">

            <label for="exitDate">Data de Saida</label>
            <input type="date" id="exitDate" th:field="*{exitDate}" class="form-control mb-4 col-4">

            <label for="valueContract">Valor</label>
            <input type="text" id="valueContract" th:field="*{valueContract}" class="form-control mb-4 col-4">

            <label for="analysisHR">Analise RH</label>
            <input type="text" id="analysisHR" th:field="*{analysisHR}" class="form-control mb-4 col-4">

            <label for="vertical">Vertical</label>
            <input type="text" id="vertical" th:field="*{vertical}" class="form-control mb-4 col-4">

            <label for="squad">Squad</label>
            <input type="text" id="squad" th:field="*{squad}" class="form-control mb-4 col-4">

            <label for="bU">BU</label>
            <input type="text" id="bU" th:field="*{bU}" class="form-control mb-4 col-4">

            <label for="alocation">Alocacao</label>
            <input type="text" id="alocation" th:field="*{alocation}" class="form-control mb-4 col-4">

            <label for="borrowedTo">Emprestado Para</label>
            <input type="text" id="borrowedTo" th:field="*{borrowedTo}" class="form-control mb-4 col-4">

            <label for="observation">Observacao</label>
            <input type="text" id="observation" th:field="*{observation}" class="form-control mb-4 col-4">

            <label for="oldEmail">Email Antigo</label>
            <input type="text" id="oldEmail" th:field="*{oldEmail}" class="form-control mb-4 col-4">

            <label for="manager">Gestor Direto</label>
            <input type="text" id="manager" th:field="*{manager}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Cadastrar</button>
        </form>
    </div>
</body>
</html>
