<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="new_substitute_employee.css">
</head>

<body>
<div class="container">
  <hr>
  <h1>Cadastrar substituto</h1>

  <form action="#" th:action="@{/saveSubstituteEmployee}" th:object="${thirdPartySubstituteEmployee}" method="post">
    <label for="completeName">Nome Completo</label>
    <input type="text" id="completeName" th:field="*{completeName}" placeholder="" class="form-control mb-4 col-4">

    <label for="email">Email</label>
    <input type="text" id="email" th:field="*{email}" class="form-control mb-4 col-4">

    <label for="email">Nome de quem substituiu</label>
    <input type="text" id="completeNameSubstitute" th:field="*{completeNameSubstitute}" class="form-control mb-4 col-4">

    <label for="emailSubstitute">Email de quem substituiu</label>
    <input type="text" id="emailSubstitute" th:field="*{emailSubstitute}" placeholder="" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Cadastrar</button>
  </form>
</div>
</body>
</html>
