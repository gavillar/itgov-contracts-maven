<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="new_vendor_contact.css">
</head>

<body>
<div class="container">
    <hr>
    <h1>Cadastrar Vendor</h1>

    <form action="#" th:action="@{/saveVendorContact}" th:object="${vendorContact}" method="post">

        <label for="vendor">Vendor</label>
        <input type="text" id="vendor" th:field="*{vendor}" class="form-control mb-4 col-4">

        <label for="contact">Contato</label>
        <input type="text" id="contact" th:field="*{contact}" class="form-control mb-4 col-4">

        <label for="email">Email</label>
        <input type="text" id="email" th:field="*{email}" class="form-control mb-4 col-4">

        <label for="cellPhone">Telefone</label>
        <input type="text" id="cellPhone" th:field="*{cellPhone}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Cadastrar</button>
    </form>
</div>
</body>
</html>
