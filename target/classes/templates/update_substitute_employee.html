<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Atualizar OS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="update_substitute_employee.css">
</head>

<body>
<div class="container">
    <hr>
    <h2>Atualizar Substituto</h2>

    <form action="#" th:action="@{/saveSubstituteEmployee}" th:object="${thirdPartySubstituteEmployee}" method="post">
        <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para o ID -->
        <input type="text" th:field="*{completeName}" placeholder="Nome completo" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{completeNameSubstitute}" placeholder="Nome de quem substituiu" class="form-control mb-4 col-4">
        <input type="text" th:field="*{emailSubstitute}" placeholder="Email de quem substituiu" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Atualizar</button>

    </form>
</div>
</body>
</html>
